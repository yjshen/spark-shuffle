port: 9999
directMemory: true
connectionTimeout: 2min
serverThreads: 156
maxRetries: 3
retryWait: 5s
lazyFD: true
memoryMapThreshold: 2m
w: 22

zookeeper:
  broker: x
  port: 2181

cache:
  enabled: true
  size: 3g
  directMemory: true
  evictTime: 10min
  readThroughSize: 512k
  impl: caffeine
  quotaEnabled: true

metrics:
  monitorLevel: nm
  reportInterval: 60s
  kafkaBroker: bjlt-h12.sy:9092,bjlt-h13.sy:9092,bjlt-h14.sy:9092,bjlt-h15.sy:9092,bjlt-h16.sy:9092
  kafkaTopic: dataarch_spark_shuffleservice_metrics
  histogramTimeWindow: 1min
